<!DOCTYPE html>
<html>

<head>
    <!-- Title Tag -->
    <title>Title</title>

    <!-- Meta Description -->
    <meta name="description" content="Description of the page goes here.">

    <!-- Meta Charset -->
    <meta charset="UTF-8">

    <!-- Meta Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Meta Robots -->
    <meta name="robots" content="index, follow">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Title">
    <meta property="og:description" content="Description of the page goes here.">
    <meta property="og:image" content="https://example.com/meta-image.png">
    <meta property="og:url" content="https://example.com">

    <!-- Meta Redirect -->
    <meta http-equiv="refresh" content="0; URL='https://example.com'" />
</head>

<body>
    <p>If you are not redirected in five seconds, <a href="https://example.com">click here</a>.</p>
</body>

</html>
